    <script>
        
          
        $(".cursussen-page a").on('click', function(e) {
          e.preventDefault();
               var textTarget = $(this).attr('data-progress-type');
              
               console.log(textTarget);

                loadPage(textTarget);
            });
        
        
            function loadPage(pageUrl) {
            $.ajax({
                url: pageUrl+".html",
                type: 'GET',
                success: function(data) {
                    $('#content').html(data);
                },
                error: function() {
                    $('#content').html('Failed to load the page.');
                }
            });
        }
